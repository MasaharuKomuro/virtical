<ion-header>

  <ion-navbar>
    <ion-title>設定</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list margin-bottom>
    <ion-list-header>
      プロフィール
    </ion-list-header>
    <ion-item>
      <ion-label>ユーザ名</ion-label>
      <ion-input [(ngModel)]="displayName"></ion-input>
    </ion-item>
    <ion-item>
      <p>アイコン画像</p>
      <div *ngIf="!!image_uri_for_preview" style="display: flex; justify-content: center; width: 100%">
        <img class="icon-image" [src]="image_uri_for_preview" (click)="imageSourceSelection()">
      </div>
      <button *ngIf="!image_uri_for_preview" ion-button color="secondary" (click)="imageSourceSelection()">アイコンを選択</button>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="updateUserProfile()">更新</button>
</ion-content>
