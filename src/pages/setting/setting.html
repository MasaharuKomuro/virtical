<ion-header>

  <ion-navbar>
    <ion-title>設定</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list margin-bottom>
    <ion-list-header>
      プロフィール
    </ion-list-header>
    <ion-item>
      <ion-label>ユーザ名</ion-label>
      <ion-input [(ngModel)]="displayName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>アイコン画像のURL</ion-label>
      <ion-input [(ngModel)]="photoURL"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="updateUserProfile()">更新</button>

  <ion-item>
    <button ion-button color="secondary" (click)="getImage()">画像を選択</button>
  </ion-item>
  <ion-item>
    <h4>Image Preview</h4>
    <img [src]="imageURI">
    <img src="{{ imageFileName }}" *ngIf="imageFileName" alt="Ionic File" width="300" />
    <div>
      {{imageURI}}
    </div>
  </ion-item>
  <ion-item>
    <button ion-button (click)="uploadFile()">Upload</button>
  </ion-item>
</ion-content>
