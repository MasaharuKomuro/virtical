<ion-header>

  <ion-navbar>
    <ion-title>{{ spot?.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  {{ id }}
  <ion-card *ngIf="!!spot">

    <img src="assets/img/bjork-live.jpg" alt="">

    <ion-card-content>
      <ion-card-title>
        {{ spot?.name }}
      </ion-card-title>
      <p>{{ spot.address1 }}</p>
      <p>{{ spot.address2 }}</p>
      <p>{{ spot.tel }}</p>
    </ion-card-content>

    <ion-item>
      <ion-icon name='musical-notes' item-start style="color: #d03e84"></ion-icon>
      Albums
      <ion-badge item-end>9</ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name='logo-twitter' item-start style="color: #55acee"></ion-icon>
      Followers
      <ion-badge item-end>260k</ion-badge>
    </ion-item>

  </ion-card>
</ion-content>
