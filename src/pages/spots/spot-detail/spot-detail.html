<ion-header>

  <ion-navbar>
    <ion-title>{{ spot?.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-card *ngIf="!!spot">
    <ion-card-content>
      <ion-card-title>
        {{ spot?.name }}
      </ion-card-title>
      <p>{{ spot.address1 }}</p>
      <p>{{ spot.address2 }}</p>
      <p>{{ spot.tel }}</p>
    </ion-card-content>

    <ion-item>
      <ion-icon name='musical-notes' item-start style="color: #d03e84"></ion-icon>
      Albums
      <ion-badge item-end>9</ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name='logo-twitter' item-start style="color: #55acee"></ion-icon>
      Followers
      <ion-badge item-end>260k</ion-badge>
    </ion-item>
  </ion-card>

  <p style="font-size: 1.3em; line-height: 2.2;" float-left margin-left>
    コメント ( {{ comments.length }}件 )</p>
  <button ion-button float-right margin-top margin-right (click)="openPostCommentModal()">
    <ion-icon name="add"></ion-icon>&nbsp;コメントを投稿
  </button>

  <ion-card *ngFor="let comment of comments">
    <ion-card-content>
      <ion-card-title>
        {{ comment.title }}
      </ion-card-title>
      {{ comment.comment }}
    </ion-card-content>
  </ion-card>
</ion-content>
