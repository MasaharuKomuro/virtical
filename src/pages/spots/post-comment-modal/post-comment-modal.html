<ion-header>

  <ion-toolbar>
    <ion-title>
      コメント投稿
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>タイトル</ion-label>
      <ion-input [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea rows="10" [(ngModel)]="comment"
                    placeholder="コメント"
      ></ion-textarea>
    </ion-item>
    <p float-right [style.color]="comment.length > max_comment_length ? 'red' : 'black'">
      {{ comment.length }} / {{ max_comment_length }}
    </p>
  </ion-list>
  <button ion-button full (click)="postMessage()"
          [disabled]="comment.length > max_comment_length"
  >投稿</button>
</ion-content>
